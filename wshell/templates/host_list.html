{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
    <div class="king-page-box">
        <div class="king-layout1-header"></div>
        <div class="king-layout2-main mt15" style="width:960px;">
            <table class="table mb0 pr15 ranger-box2  ">
                <thead>
                    <tr>
                        <th style="width: 10px;">#</th>
                        <th style="width: 10%;">hostname</th>
                        <th style="width: 10%;">IP</th>
                        <th style="width: 10%;">keyname</th>
                        <th style="width: 10%;">port</th>
                        <th style="width: 10%;">username</th>
                        <th style="width: 10%;">备注信息</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        {% for item in host_lists %}
                        <td style="width: 10px;">{{ item.id}}</td>
                        <td style="width: 10px;">{{ item.hostname }}</td>
                        <td style="width: 10%;">{{ item.IP }}</td>
                        <td style="width: 15%;">{{ item.keyname }}</td>
                        <td style="width: 15%;">{{ item.port }}</td>
                        <td style="width: 15%;">{{ item.username }}</td>
                        <td style="width: 15%;">{{ item.infro }}</td>
                        <td style="width: 5%;"></td>
                        <td>
                            <a href="/bsl/edit_host/?id={{ item.id  }}"> <button class="btn btn-xs btn-warning"> <i class="glyphicon glyphicon-edit"></i> </button></a>
                            <a href="/bsl/delete_host/?id={{ item.id  }}"> <button class="btn btn-xs btn-danger"> <i class="glyphicon glyphicon-remove"></i> </button></a>
                        </td>
                    </tr>
                         {% endfor %}
                </tbody>
            </table>
            <!-- 设置面板End -->
        </div>
    </div>
{% endblock %}
