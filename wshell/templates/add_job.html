{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
   <div class="king-page-box">
        <div class="king-layout1-header"></div>
        <div class="king-layout2-main mt15" style="width:960px;">
            <form class="form-horizontal" method="post">
                 {% csrf_token %}
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">JOB名称：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" id="jname" name="jname"  placeholder="name"> </div>
                </div>
                <div class="form-group has-feedback clearfix ">
                    <label class="control-label col-sm-3 pt0" for="introduction">脚本:</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="script" rows="3" placeholder="#!/bin/bash" style="margin: 0px; height: 316px; width: 696px;"></textarea>
                <div class="form-group">
                    <button type="submit" class="king-btn mr10  king-success">提交</button>
                    <a href="/bsl/job_list/"> <button type="button" class="king-btn king-default ">取消</button></a>
                </div>
            </form>
        </div>
        <div class="king-layout2-main mt15" style="width:960px;"></div>
    </div>
{% endblock %}
