{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<link href="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
<link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
<script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <table class="table table-bordered table7_demo">
    <thead>
        <tr>
            <th>#</th>
            <th>名称</th>
            <th>日期</th>
            <th>环境</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <tr>
                        {% for item in vlists %}
                        <td style="width: 5%;">{{ item.id}}</td>
                        <td style="width: 20%;">{{ item.up_name }}</td>
                        <td style="width: 15%;">{{ item.c_time }}</td>
                        <td style="width: 15%;">{{ item.env }}</td>
                         <td>
                         <span class="label {{ item.status }}">{{ item.progress }}</span>
                         </td>
                <td>
                 <button class="btn btn-xs btn-success" title="激活">
                    <i class="glyphicon glyphicon-ok"></i>
                </button>
                <button class="btn btn-xs btn-warning" title="编辑">
                    <i class="glyphicon glyphicon-edit"></i>
                </button>
                <button class="btn btn-xs btn-danger" title="删除">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
                 </td>
                    </tr>
                         {% endfor %}
    </tbody>
</table>
{% endblock %}
